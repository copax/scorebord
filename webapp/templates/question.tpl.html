<div class="trivia-question ng-class:{'activated': question.activated}"
    ng-click="activate(question)"
    ng-switch="question.active">

  <span class="amount">{{question.amount}}</span>

  <div class="modal" ng-switch-when="true">
    <div class="active">
      <div class="face">
        {{question.question}}

        <button class="reveal">Reveal</button>
      </div>
      <div class="back">
      </div>
    </div>
  </div>
</div>
