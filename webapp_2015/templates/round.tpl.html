<header class="round-header {{team.team_code}}">
  {{team.name}}
</header>
<div class="trivia-container" ng-controller="TriviaCtrl">
  <trivia-category ng-repeat="category in categories" category="category" categories="categories"></trivia-category>
</div>
<footer class="round-footer">
  <a href="#/">End Game</a>
  <a href="#/round/{{previousRound}}?mode={{mode}}">Previous Round</a>
  <a href="#/round/{{nextRound}}?mode={{mode}}">Next Round</a>
</footer>
